<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Datagenerator</title>
  </head>
  <body>
    <h1 class="title pb-3">Data generator</h1>
    <div class="container pb-3">
      <div class="d-flex justify-content-between">
        <div class="d-flex gap-2">
          <label>Region:</label>
          <select class="region_select">
            <option value="en_US">USA</option>
            <option value="ru_RU">Russia</option>
            <option value="de_DE">German</option>
          </select>
        </div>
        <div class="d-flex gap-2">
          <label>Errors:</label>
          <div>
            <span>0</span>
            <input class="input__range" type="range" min="0" max="10" step="0.25" value="0" />
            <span>10</span>
          </div>
        </div>
        <div class="d-flex gap-2">
          <label>Seed:</label>
          <input class="input__seed" type="number" />
          <button class="btn mr-5 btn-danger">Random value</button>
        </div>
        <button class="btn mr-5 btn-success">Export</button>
      </div>
    </div>

    <div class="users__table-header container d-flex justify-content-between">
      <div class="users__table-header-number">â„–</div>
      <div class="users__table-header-item">User ID</div>
      <div class="users__table-header-item">Name</div>
      <div class="users__table-header-item">Adress</div>
      <div class="users__table-header-item">Phone</div>
    </div>
    <ul class="container users__table"></ul>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
